<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica de Verbos</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="modo-switch">
    🌙 <input type="checkbox" id="modoOscuro" onchange="toggleModo()"> ☀️
  </div>

  <div class="container">

    <h1 class="titulo">🎓 App de Verbos en Inglés</h1>

    <div class="menu-grid">
      <div class="card-btn green" onclick="mostrarSeccion('practica')">🎯 Práctica</div>
      <div class="card-btn orange" onclick="mostrarSeccion('lista')">📋 Ver Verbos</div>
      <div class="card-btn purple" onclick="mostrarSeccion('agregar')">➕ Agregar Verbo</div>
    </div>

    <!-- 🧠 SECCIÓN PRÁCTICA -->
    <div class="card seccion" id="seccionPractica" style="display:none;">
      <label class="flashcard" id="pregunta">Pregunta aparecerá aquí</label>
      <input type="text" id="respuesta" placeholder="Tu respuesta aquí">
      <button onclick="verificar()">✅ Verificar</button>
      <span class="cerrar" onclick="cerrarSecciones()">✖️</span>
      <p id="resultado"></p>
    </div>

    <!-- 📋 SECCIÓN VER VERBOS -->
    <div class="card seccion" id="seccionLista" style="display:none;">
      <h2>📋 Lista de Verbos</h2>
      <button onclick="mostrarVerbos()">📂 Ver todos los verbos</button>
      <ul id="listaVerbos"></ul>
      <span class="cerrar" onclick="cerrarSecciones()">✖️</span>
    </div>

    <!-- ➕ SECCIÓN AGREGAR -->
    <div class="card seccion" id="seccionAgregar" style="display:none;">
      <h2>➕ Agregar nuevo verbo</h2>
      <input type="text" id="nuevoPresente" placeholder="Presente">
      <input type="text" id="nuevoPasado" placeholder="Pasado">
      <input type="text" id="nuevaTraduccion" placeholder="Traducción">
      <button onclick="agregarVerbo()">➕ Agregar Verbo</button>
      <p id="mensajeAgregar"></p>
      <span class="cerrar" onclick="cerrarSecciones()">✖️</span>
    </div>

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
