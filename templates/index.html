<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Verbos en Inglés</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/script.js"></script>
</head>

<body>
  <div class="modo-oscuro-toggle">
    <span>🌙</span>
    <input type="checkbox" id="modoOscuroSwitch" />
    <span>🌞</span>
  </div>

  <h1 class="titulo">🎓 App de Verbos en Inglés</h1>

  <div class="botones-principales">
    <button class="btn-practicar" onclick="mostrarPantallaInicio()">🎯 Práctica</button>
    <button class="btn-ver" onclick="toggleListaVerbos()">📄 Ver Verbos</button>
  </div>

  <div class="boton-agregar">
    <button class="btn-agregar" onclick="mostrarFormularioAgregar()">➕ Agregar Verbo</button>
  </div>

  <div id="pantallaInicio" class="card hidden">
    <h2>👤 Ingresar nombre o continuar como invitado</h2>
    <input type="text" id="nombreUsuario" placeholder="Tu nombre aquí" />
    <button onclick="continuarComoUsuario()">Continuar</button>
    <button onclick="continuarComoInvitado()">Modo Invitado</button>
  </div>

  <div id="pantallaSeleccion" class="card hidden">
    <h2>🧠 ¿Qué deseas practicar?</h2>
    <button onclick="seleccionarTipoVerbo('regulares')">Regulares</button>
    <button onclick="seleccionarTipoVerbo('irregulares')">Irregulares</button>
    <button onclick="seleccionarTipoVerbo('todos')">Todos</button>
  </div>

  <div id="pantallaCantidad" class="card hidden">
    <h2>📊 ¿Cuántos verbos quieres practicar?</h2>
    <div class="cantidad-control">
      <button onclick="restarCantidad()">➖</button>
      <span id="cantidadSeleccionada">10</span>
      <button onclick="sumarCantidad()">➕</button>
    </div>
    <button onclick="iniciarPracticaConCantidad()">Iniciar</button>
    <button onclick="iniciarPracticaIlimitada()">Práctica Ilimitada</button>
  </div>

  <div id="practicaCard" class="card hidden">
    <h2 id="pregunta" class="pregunta"></h2>
    <input type="text" id="respuesta" placeholder="Tu respuesta aquí" />
    <button class="btn-verificar" onclick="verificar()">✅ Verificar</button>
    <button class="btn-cerrar" onclick="terminarPractica()">❌</button>
    <p id="resultado"></p>
  </div>

  <div id="resumenCard" class="card hidden">
    <h2>📈 Estadísticas</h2>
    <p id="estadisticas"></p>
    <button onclick="cerrarResumen()">Cerrar</button>
  </div>

  <div id="listaCard" class="card hidden">
    <h2>📋 Lista de Verbos</h2>
    <button class="btn-ver-todos" onclick="mostrarVerbos()">📂 Ver todos los verbos</button>
    <ul id="listaVerbos"></ul>
    <button class="btn-cerrar" onclick="toggleListaVerbos()">❌</button>
  </div>

  <div id="agregarCard" class="card hidden">
    <h2>➕ Agregar Nuevo Verbo</h2>
    <input type="text" id="nuevoPresente" placeholder="Presente" />
    <input type="text" id="nuevoPasado" placeholder="Pasado" />
    <input type="text" id="nuevoTraduccion" placeholder="Traducción" />
    <select id="nuevoTipo">
