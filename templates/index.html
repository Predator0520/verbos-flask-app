<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App de Verbos</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Ajuste de tamaño para la imagen de portada */
    #portada-img {
      max-width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }

    /* Layout de la portada y KPIs */
    .menu-layout {
      display: grid;
      grid-template-columns: 2fr 1fr; /* izquierda más ancha que derecha */
      gap: 20px;
      align-items: start;
    }

    @media (max-width: 768px) {
      .menu-layout {
        grid-template-columns: 1fr; /* en pantallas pequeñas, una sola columna */
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>🎓 App de Verbos</h1>
    <button id="btn-dark" class="mode-toggle" title="Modo claro/oscuro" aria-label="Cambiar tema">☀️</button>
  </header>

  <nav class="global-nav">
    <div class="dropdown">
      <button id="btn-menu" onclick="ui.toggleMenuDropdown()" aria-haspopup="true" aria-expanded="false">🧪 Práctica ▾</button>
      <div id="menuDropdown" class="dropdown-menu hidden" role="menu" aria-labelledby="btn-menu">
        <button class="menu-item" onclick="_goSimple()">🟢 Práctica Simple Past</button>
        <button class="menu-item" onclick="_goContinuous()">🔵 Práctica Past Continuous</button>
        <button class="menu-item" onclick="_goWH()">🟣 Práctica WH Questions</button>
      </div>
    </div>

    <button onclick="ui.mostrar('lista'); datos.listarVerbos();" id="btn-ver-verbos">📋 Verbos</button>
    <button onclick="datos.abrirModalAgregar()">➕ Agregar</button>
    <button onclick="ui.mostrar('stats'); ui.cargarUsuarios(); ui.cargarEstadisticas();">📈 Estadísticas</button>
  </nav>

  <main>
    <!-- Dashboard Home -->
    <section id="menu" class="panel">
      <div class="menu-layout">
        <!-- Columna izquierda -->
        <div>
          <!-- Resumen -->
          <h2>📊 Resumen</h2>
          <div class="kpis">
            <div class="kpi">
              <div class="kpi-label">Verbos</div>
              <div class="kpi-value" id="kpiVerbos">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">Sesiones</div>
              <div class="kpi-value" id="kpiSesiones">—</div>
            </div>
            <div class="kpi">
              <div class="kpi-label">Último %</div>
              <div class="kpi-value" id="kpiUltimo">—</div>
            </div>
          </div>

          <div class="grid">
            <div class="panel-sub">
              <h3 style="margin-top:0">🕒 Últimos resultados</h3>
              <ul id="homeUltimos" class="simple-list"></ul>
              <div class="row"><button class="btn-ghost" onclick="ui.mostrar('stats'); ui.cargarUsuarios(); ui.cargarEstadisticas();">Ver estadísticas</button></div>
            </div>

            <div class="panel-sub">
              <h3 style="margin-top:0">📝 Verbos recién agregados</h3>
              <ul id="homeVerbos" class="simple-list"></ul>
              <div class="row" style="gap:8px">
                <button class="btn" onclick="datos.abrirModalAgregar()">➕ Agregar verbo</button>
                <button class="btn-ghost" onclick="ui.mostrar('lista'); datos.listarVerbos();">Ver todos</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Columna derecha -->
        <div>
          <h2>📷 Portada</h2>
          <div class="panel-sub" style="margin-bottom:14px">
            <div style="padding:12px; border:1px dashed var(--border); border-radius:12px; background:#fff">
              <img src="/portada" alt="Sin imagen" id="portada-img">
            </div>
            <div class="row" style="margin-top:10px; gap:10px">
              <input type="file" id="filePortada" accept="image/*" style="display:none"
                    onchange="if(this.files&&this.files[0]){ uploadPortada(this.files[0]); this.value=''; }">
              <button class="btn" onclick="document.getElementById('filePortada').click()">Subir imagen</button>
              <button class="btn-cancel" onclick="deletePortada()">Quitar imagen</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Aquí seguiría el resto de tus secciones (setup, play, lista, stats, modal, etc.) EXACTAMENTE igual que ahora -->
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
